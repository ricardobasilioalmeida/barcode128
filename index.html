  <body>
    <h4>Enter the username and password. Click the Generate barcode button to create an image containing the username and password. The tab key has been added between the two values so that we can only have one barcode.</h4>

      <input id="passBarcode" tabindex="2/" type="text" /> &nbsp;
      <input id="btnGenBar" tabindex="4/" type="button" value="Generate Barcode" />
    </div>
    <p>&nbsp;</p>
    <div id="result">&nbsp;</div>
    <p>&nbsp;</p>
